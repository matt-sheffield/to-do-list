<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="todo.css" type="text/css">
</head>

<body>
    <header>
        <div class="container">
            <h1>My To Do List</h1>
        </div>
    </header>
    <div class="container">
        <div class="to-do-container m-auto">
            <form>
                <label for="to-do-input"></label>
                <input type="text" name="to-do" id="to-do-input" placeholder="Enter item here">
                <button type="button" onclick="addItem()">Add Item</button>
            </form>
            <ul>
                <li onclick="this.remove()">Sand Cabinets</li>
                <li onclick="this.remove()">Build Cabinet Doors</li>
                <li onclick="this.remove()">Paint Cabinet & Doors</li>
            </ul>
        </div>
    </div>
    <script src="todo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
